<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Cash-Register_App</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Cash Register Manager</h1>
        <p class="sub-title">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>

        <label for="bill-amount">Bill Amount</label>
        <input type="number" id="bill-amount" class="input-text">

        <label for="Cash-given">Cash Given</label>
        <input type="number" id="Cash-given" class="input-text">

        <button id="checkout-btn">Check</button>

        <p id="error"></p>

        <table class="amount-table">
            <caption class="amount-caption">Return Change</caption>
            <tr class="table-row">
                <th>Number of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr class="table-row">
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
